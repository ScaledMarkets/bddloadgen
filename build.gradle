// Build script for LoadGenerator.java.


apply plugin: 'java'
sourceCompatibility = 1.8
def projectRoot = System.getProperty("user.dir")


sourceSets { main { java { srcDirs = ['src'] } } }


buildDir = "$projectRoot/build"


repositories {
	mavenCentral()
}


// Create javadocs.
javadoc {
	destinationDir = file("$projectRoot/docs")
}


