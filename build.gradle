// packages in a single Jar, even though each of these packages is needed in
// a different environment - simply deploy the whole Jar each time, since it
// is not large.
task createRelease(type: Jar) {
	dependsOn javadoc
	archiveName = "loadgen.jar"
	destinationDir = file("${buildDir}/jars")

	manifest {
